<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">

  <script src="https://unpkg.com/feather-icons"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>

<body>
  <header id="main-header">
    <div class="content">
      <nav>
        <ul>
          <li><img src="./img/home.svg" alt="Home">Home</li>
          <li><img src="./img/bell.svg" alt="Notifications">Notifications</li>
          <li><img src="./img/mail.svg" alt="Messages">Messages</li>
        </ul>
      </nav>
      <img src="./img/twitter.svg" alt="Home">
      <div class="side">
        <input type="text" placeholder="Search on twitter" />
        <div class="figcaption">
          <img src="./img/user.svg" alt="User">
        </div>
        <button>Tweet</button>
      </div>
    </div>
  </header>

  <div class="banner">
    <h1>Flexbox CSS</h1>
  </div>

  <div class="bar">
    <div class="content">
      <ul>
        <li class="active">
          <span>Tweets</span>
          <strong>3931</strong>
        </li>
        <li>
          <span>Followings</span>
          <strong>654</strong>
        </li>
        <li>
          <span>Followers</span>
          <strong>387</strong>
        </li>
        <li>
          <span>Favorites</span>
          <strong>265</strong></li>
        <li>
          <span>Lists</span>
          <strong>8</strong>
        </li>
        <li>
          <span>Moments</span>
          <strong>0</strong>
        </li>
      </ul>

      <div class="actions">
        <button>Follow</button>
        <img src="./img/more-vertical.svg" alt="More">
      </div>
    </div>
  </div>
</body>

</html>
